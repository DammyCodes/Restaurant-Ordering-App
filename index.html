<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Ordering App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header>
            <div class="image-div">
                <h1>Damilola's Diner</h1>
                <p>The best burgers and pizzas in town</p>
            </div>
        </header>

        <main>
            <div class="menu-container" id="menu-container"></div>
            <div class="order-wrapper">
                <h2>Your order</h2>
                <div class="item" id="order-item"></div>
                <div class="item">
                    <h2>Total price:</h2>
                    <p class="order-price" id="total-amount"></p>
                </div>
                <button class="order-btn">Complete order</button>
            </div>
        </main>
       
        <div class="card-details">
            <h2>Enter card details</h2>     

            <form id="form-data">
                <input 
                type="text" 
                placeholder="Enter your name" name="fullName" 
                required/>

                <input 
                type="number" 
                placeholder="Enter card number" name="cardNumber" 
                required/>

                <input 
                type="number" 
                placeholder="Enter CVV" 
                name="CVV" 
                required/>

                <button id="submit">Pay</button>
            </form>
        </div>
    </div>

    <script src="index.js" type="module"></script>
</body>
</html>
